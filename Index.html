<script>
function toggleOverlay(card) {
    const overlay = card.querySelector('.overlay');
    overlay.classList.toggle('visible');
}
document.querySelectorAll('.card').forEach((card) => {
    card.addEventListener('click', () => toggleOverlay(card));
});
